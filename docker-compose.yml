version: "2"

services:
  frontend:
    build: 
      context: ./frontend
    #   dockerfile: ./frontend/Dockerfile
    # image: update-frontend
    depends_on:
      - backend
    ports:
      - "9000:9000"
    env_file: 
      - ./frontend/.env

  backend:
    build: 
      context: ./backend
    ports:
      - "5000:5000"

  collector:
    image: otel/opentelemetry-collector:latest
    command: ["--config=/otel-collector-config.yaml"]
    volumes:
      - "./otel-collector-config.yaml:/otel-collector-config.yaml"
    ports:
      - "4318:4318"
    depends_on:
      - jaeger-all-in-one

  # Jaeger
  jaeger-all-in-one:
    hostname: jaeger-all-in-one
    image: jaegertracing/all-in-one:latest
    ports:
      - "16685"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
